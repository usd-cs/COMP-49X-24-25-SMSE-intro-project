{% extends 'posts/base.html' %}

{% block content %}
  <p>This is the home.html page with all the posts</p>

  {% if posts %}
  {% for post in posts %}
      <div class="post">
          <p>{{ post.content }}</p>
          <p>Posted by: {{ post.author }}</p>
          <p>Created at: {{ post.created_at }}</p>
      </div>
  {% endfor %}
{% else %}
  <p>No posts available.</p>
{% endif %}
{% endblock %}
